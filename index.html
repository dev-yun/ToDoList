<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Todo List</title>
  </head>

  <body>
    <main class="constructor">
      <section class="login-screen">
        <div class="date">
          <h1 class="date__clock"></h1>
          <span class="date__weather"></span>
        </div>
        <article class="user-screen__login">
          <h1 id="user" class="hidden"></h1>
          <div>
            <form class="user-screen__login-form hidden">
              <input
                type="text"
                required
                maxlength="15"
                placeholder="What's your name?"
              />
              <input type="submit" value="login" />
            </form>
          </div>
          <div>
            <form class="user-screen__todo-form hidden">
              <input
                type="text"
                placeholder="할일을 입력하세요!"
                required
                autocomplete="off"
                class="user-screen__todo-input"
              />
              <input type="submit" value="submit" class="submit" />
            </form>
          </div>
        </article>
        <div class="proverb"><span></span><span></span></div>
      </section>

      <section class="content-screens hidden">
        <div class="wrapper">
          <article class="todo-list">
            <h2 class="content-screens__title">To Do List</h2>
            <ul></ul>
          </article>

          <article class="music">
            <h2 class="content-screens__title">Music</h2>
            <div class="music__img">
              <img src="" alt="" />
            </div>

            <div class="music__column">
              <div class="music__btn">
                <i class="music__prev-play fa-solid fa-angle-left"></i>
                <i class="music__play-pause fa-solid fa-play"></i>
                <i class="music__next-play fa-solid fa-angle-right"></i>
              </div>
              <div class="music__info">
                <div class="music__animation">animation</div>
                <div class="music__title">title</div>
              </div>
            </div>
            <audio class="playlist" src=""></audio>
          </article>
        </div>
        <article class="illust">
          <h2 class="content-screens__title">Illust</h2>
          <div class="illust__img-box">
            <div class="illust__prev-btn">
              <i class="fa-solid fa-angle-left"></i>
            </div>
            <img src="" class="illust__img" />
            <div class="illust__next-btn">
              <i class="fa-solid fa-angle-right"></i>
            </div>
          </div>
        </article>
      </section>
    </main>

    <div id="min-width">
      <span>Your screen is too small</span>
      <span>Please resizing screen :)</span>
    </div>

    <script src="js/ignore.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/background.js"></script>
    <script src="js/time.js"></script>
    <script src="js/proverbs.js"></script>
    <script src="js/user.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/music.js"></script>
    <script src="js/illust.js"></script>
    <script
      src="https://kit.fontawesome.com/c296939159.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
